<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Nick Zamora">
		<title>Welcome Page</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<script type="text/javascript" src="scripts/requests.js"></script>
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<div id="headerContent">
			<img src="images/n_sharefaith_logo3.png">
			<div>Welcome</div>
			<div>Check out our features and fill out our newsletter submission to get the latest coming from sharefaith!</div>
			<button type="button" href="data/report" class="btn btn-primary">DOWNLOAD FREE REPORT</button>
		</div>

		<div id="middleContent">
			<p>New Blog Articles</p>
			<p>Don't forget to check out our latset articles where we get more in depth on how you can grow your church</p>
		</div>

		<div id="blogPosts" class="container">
			
		</div>

		<div id="footerContainer">
			<div id="footerForm">
				<form>
					<div class="form-group">
						<input type="string" class="form-control" id="name" placeholder="Name">
					</div>

					<div class="form-group">
						<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
					</div>
				</form>
				<button type="button" class="btn btn-primary form-control">Subscribe now</button>
			</div>

			<div id="footerLinks">
				
			</div>
		</div>
	</body>
</html>
